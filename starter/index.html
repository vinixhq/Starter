<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Starter</title>
</head>
<body>
    <main>
        <header>
            <h2>Our Reviews</h2>
        </header>

        <section class="review">
            <div class="review-image">
                <img src="https://images.pexels.com/photos/14895712/pexels-photo-14895712.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load" alt="" id="image-profile">
            </div>
                        <div class="review-profile">
                            <h4 id="author">Lex Luthor</h4>
                            <p id="job">Ux Designer</p>
                        </div>
                        <div class="description">
                            <p id="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat doloremque error natus, magnam nam libero odit, reprehenderit amet eligendi repellat nulla veritatis autem iste corrupti accusamus id! Reiciendis, asperiores explicabo!</p>
                        </div>

                        <div class="review-buttons">
                            <button class="prev-button">
                                <i class="ph ph-caret-left"></i>
                            </button>

                            <button class="next-button">
                                <i class="ph ph-caret-right"></i>
                            </button>
                        </div>

                        <div class="btn">
                            <button class="random-button">
                                surpreenda-me
                            </button>
                        </div>
                </section>
        </main>
    <script src="./script.js"></script>
</body>
</html>
